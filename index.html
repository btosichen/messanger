    <script type="module">
        // ------------------------------------------------------------------
        // Firebase Setup & Imports

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // State Management
        let currentUser = null; // { uid, name, avatar }
        let selectedAvatar = 'https://ui-avatars.com/api/?name=Cat&background=ffb7c5&color=fff&rounded=true'; // Default
        
        // DOM Elements
        const loginScreen = document.getElementById('login-screen');
        const appContainer = document.getElementById('app-container');
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const avatarGrid = document.getElementById('avatar-grid');
        const nicknameInput = document.getElementById('nickname-input');
        const loginBtn = document.getElementById('login-btn');
        const loginLoading = document.getElementById('login-loading');
        const statusText = document.getElementById('status-text');
        const sendSound = document.getElementById('send-sound');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        // Avatar List (Cute Animals)
        const avatars = [
            'https://api.dicebear.com/7.x/adventurer/svg?seed=Felix&backgroundColor=b6e3f4',
            'https://api.dicebear.com/7.x/adventurer/svg?seed=Coco&backgroundColor=ffdfbf',
            'https://api.dicebear.com/7.x/adventurer/svg?seed=Mittens&backgroundColor=c0aede',
            'https://api.dicebear.com/7.x/adventurer/svg?seed=Buddy&backgroundColor=d1d4f9',
            'https://api.dicebear.com/7.x/adventurer/svg?seed=Bella&backgroundColor=ffd5dc',
            'https://api.dicebear.com/7.x/adventurer/svg?seed=Rocky&backgroundColor=c1f5d6',
            'https://api.dicebear.com/7.x/adventurer/svg?seed=Luna&backgroundColor=ffdfbf',
            'https://api.dicebear.com/7.x/adventurer/svg?seed=Leo&backgroundColor=ffdfbf'
        ];

        // ------------------------------------------------------------------
        // Initialization
        // ------------------------------------------------------------------
        
        // 1. Generate Avatar Selection Grid
        function initAvatarGrid() {
            avatars.forEach((url, index) => {
                const div = document.createElement('div');
                div.className = 'avatar-option';
                if (index === 0) {
                    div.classList.add('selected');
                    selectedAvatar = url;
                }
                
                const img = document.createElement('img');
                img.src = url;
                
                div.appendChild(img);
                div.onclick = () => {
                    document.querySelectorAll('.avatar-option').forEach(el => el.classList.remove('selected'));
                    div.classList.add('selected');
                    selectedAvatar = url;
                };
                avatarGrid.appendChild(div);
            });
        }
        initAvatarGrid();

        // 2. Authentication Flow
        async function initAuth() {
            loginLoading.style.display = 'block';
            loginBtn.disabled = true;

            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth error:", error);
                alert("ç™»å…¥ç³»çµ±ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹é‡æ–°æ•´ç†é é¢ã€‚");
            } finally {
                loginLoading.style.display = 'none';
                loginBtn.disabled = false;
            }
        }
        initAuth();

        // Listen for auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = {
                    uid: user.uid,
                    name: "Guest", // Will be updated on login
                    avatar: selectedAvatar
                };
                console.log("Authenticated as:", user.uid);
            }
        });

        // ------------------------------------------------------------------
        // App Logic
        // ------------------------------------------------------------------

        // Handle Login Button Click
        loginBtn.addEventListener('click', () => {
            const name = nicknameInput.value.trim();
            if (!name) {
                alert("è«‹è¼¸å…¥æš±ç¨±å–”ï¼");
                return;
            }
            if (!currentUser) {
                alert("æ­£åœ¨é€£ç·šåˆ°ä¼ºæœå™¨ï¼Œè«‹ç¨å€™...");
                return;
            }

            // Update local user state
            currentUser.name = name;
            currentUser.avatar = selectedAvatar;

            // Switch UI
            loginScreen.style.opacity = '0';
            setTimeout(() => {
                loginScreen.style.display = 'none';
                appContainer.style.display = 'flex';
                // Trigger reflow for animation if needed, but display flex is enough
                startChatListener();
                statusText.innerText = "å³æ™‚é€£ç·šä¸­";
            }, 500);
        });

        // Firestore Listener (Real-time Chat)
        let isFirstLoad = true;
        
        function startChatListener() {
            if (!auth.currentUser) return;
            
            // Query all messages (simple query rule)
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'chat_messages');
            
            onSnapshot(colRef, (snapshot) => {
                const messages = [];
                snapshot.forEach(doc => {
                    messages.push({ id: doc.id, ...doc.data() });
                });

                // Sort in memory (Rule: No complex orderBy in query)
                // Filter out invalid timestamps just in case
                messages.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
                
                // Keep only last 50 messages to prevent DOM explosion
                const recentMessages = messages.slice(-50);

                renderMessages(recentMessages);
            }, (error) => {
                console.error("Firestore error:", error);
                statusText.innerText = "é€£ç·šä¸­æ–·";
            });
        }

        // Render Messages
        function renderMessages(messages) {
            chatBox.innerHTML = ''; // Clear and rebuild (simple approach for small lists)
            
            messages.forEach(msg => {
                const isMe = msg.userId === currentUser.uid;
                const row = document.createElement('div');
                row.className = `message-row ${isMe ? 'me' : 'other'}`;
                
                // Avatar
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'avatar';
                const avatarImg = document.createElement('img');
                avatarImg.src = msg.avatarUrl || 'https://via.placeholder.com/40';
                avatarDiv.appendChild(avatarImg);
                
                // Content
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                // Name (Only for others)
                if (!isMe) {
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'sender-name';
                    nameDiv.textContent = msg.senderName || 'Anonymous';
                    contentDiv.appendChild(nameDiv);
                }

                // Bubble
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.textContent = msg.text;
                
                // Time
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = formatTime(msg.timestamp);

                contentDiv.appendChild(bubble);
                contentDiv.appendChild(timeDiv);

                row.appendChild(avatarDiv);
                row.appendChild(contentDiv);
                chatBox.appendChild(row);
            });

            // Scroll to bottom
            setTimeout(() => {
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 50);
        }

        // Send Message Function
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentUser) return;

            messageInput.value = ''; // Clear immediately
            
            try {
                // Play sound
                sendSound.currentTime = 0;
                sendSound.play().catch(() => {});

                // Add to Firestore
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'chat_messages'), {
                    text: text,
                    senderName: currentUser.name,
                    avatarUrl: currentUser.avatar,
                    userId: currentUser.uid,
                    timestamp: Date.now() // Use client timestamp for simple sorting
                });
            } catch (error) {
                console.error("Error sending message:", error);
                alert("è¨Šæ¯ç™¼é€å¤±æ•—");
            }
        }

        // Utilities
        function formatTime(ts) {
            if (!ts) return '';
            const date = new Date(ts);
            let hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            return `${hours}:${minutes} ${ampm}`;
        }

        // ------------------------------------------------------------------
        // Event Listeners
        // ------------------------------------------------------------------
        
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
