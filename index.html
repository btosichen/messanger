    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // DOM Elements
        const els = {
            loginScreen: document.getElementById('login-screen'),
            appContainer: document.getElementById('app-container'),
            chatBox: document.getElementById('chat-box'),
            msgInput: document.getElementById('message-input'),
            sendBtn: document.getElementById('send-btn'),
            avatarGrid: document.getElementById('avatar-grid'),
            nickInput: document.getElementById('nickname-input'),
            loginBtn: document.getElementById('login-btn'),
            statusMsg: document.getElementById('status-msg'),
            modeBadge: document.getElementById('mode-badge'),
            configInput: document.getElementById('config-input'),
            saveConfigBtn: document.getElementById('save-config-btn'),
            sendSound: document.getElementById('send-sound')
        };

        // State
        let state = {
            user: null,
            avatar: 'https://api.dicebear.com/7.x/adventurer/svg?seed=Cat',
            mode: 'local', // 'firebase' or 'local'
            db: null,
            auth: null,
            appId: 'default'
        };

        // Avatars
        const avatars = [
            'https://api.dicebear.com/7.x/adventurer/svg?seed=Felix&backgroundColor=b6e3f4',
            'https://api.dicebear.com/7.x/adventurer/svg?seed=Coco&backgroundColor=ffdfbf',
            'https://api.dicebear.com/7.x/adventurer/svg?seed=Buddy&backgroundColor=d1d4f9',
            'https://api.dicebear.com/7.x/adventurer/svg?seed=Bella&backgroundColor=ffd5dc'
        ];

        // 1. åˆå§‹åŒ– (ç’°å¢ƒåµæ¸¬)
        async function init() {
            // å»ºç«‹å¤§é ­è²¼é¸å–®
            avatars.forEach((url, i) => {
                const div = document.createElement('div');
                div.className = `avatar-option ${i === 0 ? 'selected' : ''}`;
                if(i===0) state.avatar = url;
                div.innerHTML = `<img src="${url}">`;
                div.onclick = () => {
                    document.querySelectorAll('.avatar-option').forEach(e => e.classList.remove('selected'));
                    div.classList.add('selected');
                    state.avatar = url;
                };
                els.avatarGrid.appendChild(div);
            });

            // æª¢æŸ¥æ˜¯å¦æœ‰å„²å­˜çš„ Config
            const savedConfig = localStorage.getItem('chat_firebase_config');
            let configToUse = null;

            if (savedConfig) {
                try {
                    configToUse = JSON.parse(savedConfig);
                    els.statusMsg.innerText = "åµæ¸¬åˆ°å·²å„²å­˜çš„è¨­å®š";
                } catch(e) { console.error("Config parse error"); }
            } else if (typeof __firebase_config !== 'undefined') {
                configToUse = JSON.parse(__firebase_config);
                els.statusMsg.innerText = "ä½¿ç”¨ç’°å¢ƒé è¨­è¨­å®š";
            }

            if (configToUse) {
                // æœ‰ Config -> å˜—è©¦é€£ç·š Firebase
                try {
                    const app = initializeApp(configToUse);
                    state.db = getFirestore(app);
                    state.auth = getAuth(app);
                    state.appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                    state.mode = 'firebase';
                    
                    // Auth
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(state.auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(state.auth);
                    }

                    onAuthStateChanged(state.auth, user => {
                        if(user) {
                            state.user = { uid: user.uid };
                            els.loginBtn.innerText = "é€²å…¥é›²ç«¯èŠå¤©å®¤";
                            els.modeBadge.innerText = "â˜ï¸ é›²ç«¯æ¨¡å¼";
                            els.statusMsg.innerText = "å·²é€£ç·šä¼ºæœå™¨";
                        }
                    });

                } catch (e) {
                    console.error("Firebase Init Failed:", e);
                    useLocalMode("é€£ç·šå¤±æ•—ï¼Œåˆ‡æ›è‡³æœ¬æ©Ÿæ¨¡å¼");
                }
            } else {
                // ç„¡ Config -> æœ¬æ©Ÿæ¨¡å¼
                useLocalMode("ç„¡é›²ç«¯è¨­å®šï¼Œä½¿ç”¨æœ¬æ©Ÿæ¨¡å¼");
            }
        }

        function useLocalMode(msg) {
            state.mode = 'local';
            state.user = { uid: 'local-' + Math.random().toString(36).substr(2, 9) };
            els.loginBtn.innerText = "é€²å…¥æœ¬æ©ŸèŠå¤©å®¤";
            els.modeBadge.innerText = "ğŸ  æœ¬æ©Ÿæ¨¡å¼ (åŒè£ç½®)";
            els.statusMsg.innerText = msg;
            
            // ç›£è½æœ¬æ©Ÿå»£æ’­ (è·¨åˆ†é ç”¨)
            const bc = new BroadcastChannel('chat_channel');
            bc.onmessage = (event) => {
                const msgs = getLocalMessages();
                renderMessages(msgs);
            };
        }

        // 2. ç™»å…¥é‚è¼¯
        els.loginBtn.onclick = () => {
            const name = els.nickInput.value.trim();
            if (!name) return alert("è«‹è¼¸å…¥æš±ç¨±ï¼");
            state.user.name = name;
            state.user.avatar = state.avatar;

            els.loginScreen.style.opacity = 0;
            setTimeout(() => {
                els.loginScreen.style.display = 'none';
                els.appContainer.style.display = 'flex';
                startListening();
            }, 500);
        };

        // 3. è¨Šæ¯ç›£è½ (é›™æ¨¡å¼)
        function startListening() {
            if (state.mode === 'firebase') {
                // Firebase æ¨¡å¼
                const q = collection(state.db, 'artifacts', state.appId, 'public', 'data', 'chat_messages');
                onSnapshot(q, (snapshot) => {
                    const msgs = [];
                    snapshot.forEach(doc => msgs.push(doc.data()));
                    msgs.sort((a,b) => a.timestamp - b.timestamp);
                    renderMessages(msgs.slice(-50));
                });
            } else {
                // æœ¬æ©Ÿæ¨¡å¼ (LocalStorage)
                renderMessages(getLocalMessages());
                // è¼ªè©¢æˆ–æ˜¯ä¾è³´ BroadcastChannel æ›´æ–°
            }
        }

        function getLocalMessages() {
            return JSON.parse(localStorage.getItem('local_chat_msgs') || '[]');
        }

        function renderMessages(msgs) {
            els.chatBox.innerHTML = '';
            msgs.forEach(msg => {
                const isMe = msg.userId === state.user.uid;
                const div = document.createElement('div');
                div.className = `message-row ${isMe ? 'me' : 'other'}`;
                
                const timeStr = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                div.innerHTML = `
                    <div class="avatar"><img src="${msg.avatarUrl}"></div>
                    <div class="message-content">
                        ${!isMe ? `<div class="sender-name">${msg.senderName}</div>` : ''}
                        <div class="bubble">${msg.text}</div>
                        <div class="message-time">${timeStr}</div>
                    </div>
                `;
                els.chatBox.appendChild(div);
            });
            els.chatBox.scrollTop = els.chatBox.scrollHeight;
        }

        // 4. ç™¼é€è¨Šæ¯
        els.sendBtn.onclick = async () => {
            const text = els.msgInput.value.trim();
            if (!text) return;
            
            els.msgInput.value = '';
            els.sendSound.play().catch(()=>{});

            const msgData = {
                text,
                senderName: state.user.name,
                avatarUrl: state.user.avatar,
                userId: state.user.uid,
                timestamp: Date.now()
            };

            if (state.mode === 'firebase') {
                await addDoc(collection(state.db, 'artifacts', state.appId, 'public', 'data', 'chat_messages'), msgData);
            } else {
                // å¯«å…¥ LocalStorage ä¸¦å»£æ’­
                const msgs = getLocalMessages();
                msgs.push(msgData);
                if(msgs.length > 50) msgs.shift();
                localStorage.setItem('local_chat_msgs', JSON.stringify(msgs));
