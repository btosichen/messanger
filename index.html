                    console.log("Auth State: Connected as", user.uid);
                    currentUser = {
                        uid: user.uid,
                        name: "Guest",
                        avatar: selectedAvatar
                    };
                    
                    // Update UI
                    loginLoading.style.display = 'none';
                    loginBtn.disabled = false;
                    loginBtn.textContent = "ÈÄ≤ÂÖ•ËÅäÂ§©ÂÆ§";
                    loginBtn.classList.remove('error');
                    updateStatus("‰º∫ÊúçÂô®ÈÄ£Á∑öÊàêÂäüÔºÅË´ãËº∏ÂÖ•Êö±Á®±");
                }
            });
        }

        function initAvatarGrid() {
            avatars.forEach((url, index) => {
                const div = document.createElement('div');
                div.className = 'avatar-option';
                if (index === 0) {
                    div.classList.add('selected');
                    selectedAvatar = url;
                }
                const img = document.createElement('img');
                img.src = url;
                div.appendChild(img);
                div.onclick = () => {
                    document.querySelectorAll('.avatar-option').forEach(el => el.classList.remove('selected'));
                    div.classList.add('selected');
                    selectedAvatar = url;
                };
                avatarGrid.appendChild(div);
            });
        }

        // Login Action
        loginBtn.addEventListener('click', (e) => {
            if (loginBtn.textContent === "ÈáçË©¶ÈÄ£Á∑ö") return; // Handled by inline handler above
            if (loginBtn.disabled) return;

            const name = nicknameInput.value.trim();
            if (!name) {
                alert("Ë´ãËº∏ÂÖ•Êö±Á®±ÂñîÔºÅ");
                return;
            }

            currentUser.name = name;
            currentUser.avatar = selectedAvatar;

            loginScreen.style.opacity = '0';
            setTimeout(() => {
                loginScreen.style.display = 'none';
                appContainer.style.display = 'flex';
                startChatListener();
                statusText.innerText = "Âç≥ÊôÇÈÄ£Á∑ö‰∏≠";
            }, 500);
        });

        // Chat Listener
        function startChatListener() {
            if (!auth.currentUser || !db) return;
            
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'chat_messages');
            
            onSnapshot(colRef, (snapshot) => {
                const messages = [];
                snapshot.forEach(doc => {
                    messages.push({ id: doc.id, ...doc.data() });
                });
                messages.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
                renderMessages(messages.slice(-50));
            }, (error) => {
                console.error("Firestore error:", error);
                statusText.innerText = "ÈÄ£Á∑ö‰∏≠Êñ∑";
            });
        }

        function renderMessages(messages) {
            chatBox.innerHTML = '';
            messages.forEach(msg => {
                const isMe = msg.userId === currentUser.uid;
                const row = document.createElement('div');
                row.className = `message-row ${isMe ? 'me' : 'other'}`;
                
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'avatar';
                const avatarImg = document.createElement('img');
                avatarImg.src = msg.avatarUrl || 'https://via.placeholder.com/40';
                avatarDiv.appendChild(avatarImg);
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                if (!isMe) {
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'sender-name';
                    nameDiv.textContent = msg.senderName || 'Anonymous';
                    contentDiv.appendChild(nameDiv);
                }

                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.textContent = msg.text;
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = formatTime(msg.timestamp);

                contentDiv.appendChild(bubble);
                contentDiv.appendChild(timeDiv);
                row.appendChild(avatarDiv);
                row.appendChild(contentDiv);
                chatBox.appendChild(row);
            });
            setTimeout(() => { chatBox.scrollTop = chatBox.scrollHeight; }, 50);
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentUser || !db) return;

            messageInput.value = '';
            try {
                sendSound.currentTime = 0;
                sendSound.play().catch(() => {});
                
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'chat_messages'), {
                    text: text,
                    senderName: currentUser.name,
                    avatarUrl: currentUser.avatar,
                    userId: currentUser.uid,
                    timestamp: Date.now()
                });
            } catch (error) {
                console.error("Send error:", error);
            }
        }

        function formatTime(ts) {
            if (!ts) return '';
            const date = new Date(ts);
            let hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            return `${hours}:${minutes} ${ampm}`;
        }

        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Theme Toggle
        let isDarkMode = false;
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            isDarkMode = !isDarkMode;
            if (isDarkMode) {

            } else {
                themeIcon.innerHTML = '<path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>';
            }
        });
    </script>
